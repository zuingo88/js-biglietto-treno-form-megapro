<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zuingo - biglietto treno megapro</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="total_container flex text_center">

        <section id="first">

            <h2>Calcola il prezzo del tuo biglietto</h2>

            <div class="white_square">

                <div class="form flex">

                    <div class="card">
                        <label for="name">Nome e Cognome</label>
                        <input id="name" type="text" value="Nome">
                    </div>

                    <div class="card">
                        <label for="distanza">Km da percorrere</label>
                        <input id="distanza" type="number" value="Distanza">
                    </div>

                    <div class="card">
                        <label for="eta">Fascia d'età</label>
                        <select id="eta" name="Età" id="">
                            <option value="1">Minorenne</option>
                            <option value="2">Maggiorenne</option>
                            <option value="3">Over 65</option>
                        </select>
                    </div>

                </div>

                <div class="buttons flex">

                    <input id="genera" type="button" value="Genera">

                    <input id="annulla" type="button" value="Annulla">

                </div>

            </div>

        </section><!-- first -->

        <section id="second">

            <h2>Il tuo biglietto</h2>

            <div class="white_square">

                <h3>Dettaglio passeggeri</h3>

                <table>
                    <thead>
                        <tr>
                            <th>
                                Nome passeggero
                            </th>
                            <th>
                                Offerta
                            </th>
                            <th>
                                Carrozza
                            </th>
                            <th>
                                Codice CP
                            </th>
                            <th>
                                Costo biglietto
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="passeggero"></td>
                            <td id="offerta"></td>
                            <td id="carrozza"></td>
                            <td id="codCp"></td>
                            <td id="costo_totale"></td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </section>
    </div>

    <script src="js/script.js"></script>

</body>

</html>
